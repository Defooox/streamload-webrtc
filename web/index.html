<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>RTC</title>
    <style>
        :root {
            --bg: #0b0c0f;
            --panel: rgba(20, 22, 28, 0.78);
            --border: rgba(255,255,255,0.10);
            --text: rgba(255,255,255,0.92);
            --muted: rgba(255,255,255,0.65);
            --btn: rgba(255,255,255,0.08);
            --btnHover: rgba(255,255,255,0.12);
            --ok: rgba(80, 200, 120, 0.95);
            --bad: rgba(240, 90, 90, 0.95);
            --warn: rgba(255, 200, 90, 0.95);
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        }

        .app {
            height: 100%;
            display: grid;
            grid-template-rows: auto 1fr;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            padding: 12px 14px;
            border-bottom: 1px solid var(--border);
            background: rgba(10, 11, 14, 0.85);
            backdrop-filter: blur(10px);
        }

        .brand {
            display: flex;
            align-items: baseline;
            gap: 10px;
            min-width: 0;
        }

            .brand .title {
                font-weight: 600;
                letter-spacing: 0.2px;
            }

            .brand .hint {
                color: var(--muted);
                font-size: 12px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                max-width: 45vw;
            }

        .statusRow {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 10px;
            border: 1px solid var(--border);
            border-radius: 999px;
            background: rgba(255,255,255,0.05);
            font-size: 12px;
            color: var(--muted);
        }

        .dot {
            width: 9px;
            height: 9px;
            border-radius: 50%;
            background: rgba(255,255,255,0.20);
            box-shadow: 0 0 0 1px rgba(255,255,255,0.10) inset;
        }

        .main {
            display: grid;
            grid-template-columns: 1fr 360px;
            gap: 14px;
            padding: 14px;
            min-height: 0;
        }

        .videoWrap {
            min-height: 0;
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            background: #000;
            display: grid;
            grid-template-rows: 1fr;
        }

        #video {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: contain;
            background: #000;
        }

        aside {
            min-height: 0;
            border: 1px solid var(--border);
            border-radius: 16px;
            background: var(--panel);
            backdrop-filter: blur(12px);
            overflow: hidden;
            display: grid;
            grid-template-rows: auto auto 1fr;
        }

        .section {
            padding: 12px;
            border-bottom: 1px solid var(--border);
        }

        .sectionTitle {
            font-size: 12px;
            color: var(--muted);
            margin: 0 0 10px 0;
            letter-spacing: 0.2px;
            text-transform: uppercase;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .row3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
        }

        button, select, input[type="text"] {
            height: 36px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--btn);
            color: var(--text);
            padding: 0 12px;
            outline: none;
        }

        button {
            cursor: pointer;
            font-weight: 600;
        }

            button:hover {
                background: var(--btnHover);
            }

            button:active {
                transform: translateY(1px);
            }

        select {
            width: 100%;
        }

        #fileInput {
            width: 100%;
        }

        input[type="file"] {
            height: 36px;
            padding: 6px 10px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: rgba(255,255,255,0.04);
            color: var(--muted);
        }

      
        .meta {
            font-size: 12px;
            color: var(--muted);
            line-height: 1.35;
            margin-top: 8px;
            word-break: break-word;
        }

        .progressWrap {
            height: 8px;
            border-radius: 999px;
            background: rgba(255,255,255,0.10);
            overflow: hidden;
            margin-top: 10px;
        }

        #progressBar {
            height: 100%;
            width: 0%;
            background: rgba(255,255,255,0.38);
            transition: width 120ms linear;
        }

        
        #log {
            margin: 0;
            padding: 12px;
            height: 100%;
            overflow: auto;
            background: rgba(0,0,0,0.20);
            color: rgba(255,255,255,0.78);
            font: 12px/1.45 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
            white-space: pre-wrap;
        }

        @media (max-width: 980px) {
            .main {
                grid-template-columns: 1fr;
            }

            aside {
                grid-template-rows: auto auto auto;
            }

            #log {
                max-height: 180px;
            }

            .brand .hint {
                max-width: 70vw;
            }
        }
    </style>
</head>

<body>
    <div class="app">
        <header>
            <div class="brand">
                <div class="title">RTC</div>
                <div class="hint" id="uploadInfo"> </div>
            </div>

            <div class="statusRow">
                <div class="badge" title="WebSocket">
                    <span id="wsDot" class="dot"></span>
                    <span id="wsStatus">ws: -</span>
                </div>
                <div class="badge" title="WebRTC">
                    <span id="rtcDot" class="dot"></span>
                    <span id="rtcStatus">rtc: -</span>
                </div>
            </div>
        </header>

        <div class="main">
            <div class="videoWrap">
                <video id="video" autoplay playsinline muted></video>
            </div>

            <aside>
                <div class="section">
                    <div class="sectionTitle">Connection</div>
                    <div class="row">
                        <button id="connectBtn" type="button">Connect</button>
                        <button id="disconnectBtn" type="button">Disconnect</button>
                    </div>
                    <div class="row" style="margin-top:8px;">
                        <button id="startBtn" type="button">Start</button>
                        <button id="stopBtn" type="button">Stop</button>
                    </div>
                </div>

                <div class="section">
                    <div class="sectionTitle">Upload</div>

                    <input id="fileInput" type="file" />

                    <div class="row" style="margin-top:8px;">
                        <button id="uploadBtn" type="button">Upload</button>
                        <select id="fileSelect" aria-label="files"></select>
                    </div>

                    <div class="meta" id="uploadMeta">
                    
                    </div>

                    <div class="progressWrap" aria-hidden="true">
                        <div id="progressBar"></div>
                    </div>
                </div>

             
                <pre id="log"></pre>
            </aside>
        </div>
    </div>

    <script src="client.js"></script>


    <script>
        (function () {
            const wsDot = document.getElementById('wsDot');
            const rtcDot = document.getElementById('rtcDot');
            const wsStatus = document.getElementById('wsStatus');
            const rtcStatus = document.getElementById('rtcStatus');

            function setDot(dot, text) {
                const t = (text || '').toLowerCase();
                dot.style.background =
                    t.includes('connected') || t.includes('open') || t.includes('ok') ? getComputedStyle(document.documentElement).getPropertyValue('--ok') :
                        t.includes('fail') || t.includes('error') || t.includes('closed') || t.includes('disconnected') ? getComputedStyle(document.documentElement).getPropertyValue('--bad') :
                            'rgba(255,255,255,0.20)';
            }

            const obs = new MutationObserver(() => {
                setDot(wsDot, wsStatus.textContent);
                setDot(rtcDot, rtcStatus.textContent);
            });

            obs.observe(wsStatus, { childList: true, subtree: true, characterData: true });
            obs.observe(rtcStatus, { childList: true, subtree: true, characterData: true });
            setDot(wsDot, wsStatus.textContent);
            setDot(rtcDot, rtcStatus.textContent);
        })();
    </script>
</body>
</html>
